<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ message }}</h1>

<p>
    form to add new author
</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>

{% if form.instance.id %}
<a href="{% url 'authors-delete' form.instance.id %}">DELETE</a>
{% endif %}

</body>
</html>
