{% extends 'base.html'%}

{% block content %}

    <h1>Do you really want to delete with id: {{ object.pk }}</h1>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input class="btn btn-primary" type="submit" value="Confirm">
    </form>

{% endblock content %}
