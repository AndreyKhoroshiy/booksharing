{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <h1>{{ message }}</h1>
            <p>
                form to add new author
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <br>
            {% if form.instance.id %}
            <a class="btn btn-primary" href="{% url 'books:authors-delete' form.instance.id %}">DELETE</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
